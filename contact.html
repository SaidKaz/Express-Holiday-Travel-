<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Express Holiday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background-color: #2c3e50;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            border-radius: 8px;
        }

        .nav {
            display: flex;
            gap: 25px;
        }

        .nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #34495e;
            border-radius: 8px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 40px 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .contact-form {
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

        footer {
            width: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        footer::before {
            content: "";
            display: block;
            width: 100%;
            height: 5px;
            background-color: #34495e;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Holiday Logo">
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="paris.html">Paris</a>
            <a href="casablanca.html">Casablanca</a>
            <a href="tokyo.html">Tokyo</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We're here to help you plan your next adventure! Feel free to get in touch with us using the form below.</p>
        
        <div class="contact-form">
            <!-- Embed Google Form Here -->
            <iframe src="https://forms.gle/Xz5tU4UaD8rkjbob8" title="Contact Form"></iframe>
        </div>
    </div>

    <footer>
        Â©  This is a fictional site for educational purposes that does not offer travel.
    </footer>

</body>
</html>
